<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lina Nizar - Luxury Real Estate Advisory</title>
    <link rel="icon" href="/favicon.ico" />
    <meta name="description" content="Lina Nizar - Luxury Real Estate Advisory services specializing in Dubai and Sri Lanka properties.">
    
    <!-- Preload YouTube resources -->
    <link rel="preconnect" href="https://www.youtube.com" crossorigin>
    <link rel="preconnect" href="https://www.youtube-nocookie.com" crossorigin>
    <link rel="preconnect" href="https://i.ytimg.com" crossorigin>
    <link rel="preconnect" href="https://s.ytimg.com" crossorigin>
    <link rel="preconnect" href="https://www.google.com" crossorigin>
    <link rel="preload" href="https://www.youtube.com/iframe_api" as="script">
    
    <!-- Preload high-quality YouTube thumbnails -->
    <link rel="preload" href="https://i.ytimg.com/vi_webp/JnHTFL4-ktw/maxresdefault.webp" as="image" type="image/webp">
    <link rel="preload" href="https://i.ytimg.com/vi/JnHTFL4-ktw/maxresdefault.jpg" as="image">
    
    <!-- DNS prefetch for additional resources -->
    <link rel="dns-prefetch" href="https://googleads.g.doubleclick.net">
    <link rel="dns-prefetch" href="https://static.doubleclick.net">
    
    <!-- Preload video assets for fallback -->
    <link rel="preload" as="video" href="/videos/luxury-video-optimized.mp4" type="video/mp4">
    
    <!-- Fonts preloading -->
    <link rel="preload" href="/fonts/cowra.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/fonts/mirabella.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="/fonts/cowra.css">
        <link rel="stylesheet" href="/fonts/mirabella.css">
    </noscript>
</head>

    <div id="root"></div>

</html>
